<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/utils/index.css" />
  <title>MATE31</title>
</head>
<body class="body">
  <div class="page">
    <div class="page__attention text text-big">Attention! THIS SITE IS FOR VIEWING ONLY. NOT FOR SHOPPING.</div>
    <header class="header">
        <ul class="header__list-left">
          <li class="header__logo margin-right-30"></li>
          <li class="header__list-item header__list-item_margin-right_30 text text-big">Базовая вещь</li>
          <li class="header__list-item header__list-item_margin-right_30 text text-big">Женское</li>
          <li class="header__list-item header__list-item_margin-right_30 text text-big">Мужское</li>
          <li class="header__list-item header__list-item_margin-right_30 text text-big">Скоро в продаже</li>
          <li class="header__list-item header__list-item_margin-right_30 text text-big">Сертификат</li>
        </ul>
        <div class="header__list-wrapper">
          <ul class="header__list-fav margin-right-30">
            <li class="header__list-item header__list-item_margin-right_15 fav-search"></li>
            <li class="header__list-item header__list-item_margin-right_15 fav-account"></li>
            <li class="header__list-item header__list-item_margin-right_15 fav-flag"></li>
            <li class="header__list-item header__list-item_margin-right_15 fav-bag"></li>
          </ul>
          <ul class="header__list-right">
            <li class="header__list-item header__list-item_margin-right_30 text text-big">Магазины</li>
            <li class="header__list-item header__list-item_margin-right_30 text text-big">Покупателям</li>
          </ul>
        </div>
    </header>
    <main class="main">
      <section class="banner main__banner">
        <a class="banner__link" href="https://www.gate31.ru/collection/novaya-kollektsiya"></a>
        <div class="banner__photo"></div>
        <div class="banner__button-wrapper">
          <p class="banner__inner-button text-second-family text-big">Новинки коллекции</p>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  </body>
</html>
